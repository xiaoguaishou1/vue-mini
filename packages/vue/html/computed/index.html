<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script>
        const { computed, ref, reactive, effect } = Vue;
        const obj = reactive({
            name: '张三',
            age: 18
        })

        const age = computed(() => {
            return obj.name;
        })


        effect(() => {
            document.querySelector('#app').innerText = age.value
        })

        console.log(age)
    </script>
</body>

</html>
