<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p id="p1">213</p>
        <p id="p2">1</p>
    </div>
    <script>
        const { reactive, effect } = Vue;
        const obj = reactive({
            name: 'tom'
        })

        const obj2 = reactive({
            name: 'tom1'
        })

        setTimeout(() => {
            effect(() => {
                document.querySelector('#p1').innerHTML = obj.name
            })


            effect(() => {
                document.querySelector('#p2').innerHTML = obj2.name
            })
        }, 2000)

        console.log(obj.name)
        obj.name = 'jerry'
        obj2.name = '21312'
    </script>
</body>

</html>
